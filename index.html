<!DOCTYPE html>
<html>
  <head>
    <title>Will You Be My Girlfriend?</title>
    <style>
      body {
        background-color: #f9c2c9;
        background-image: linear-gradient(315deg, #f9c2c9 0%, #fe909d 74%);
        font-family: Arial, sans-serif;
        color: #4a154b;
      }

      h1 {
        text-align: center;
        font-size: 3rem;
        margin-top: 3rem;
      }

      form {
        text-align: center;
        margin-top: 3rem;
      }

      input[type="submit"] {
        background-color: #fe346e;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #ff7bbd;
      }

      .response {
        text-align: center;
        font-size: 1.5rem;
        margin-top: 3rem;
      }

      .response-yes {
        color: #ff5b90;
        font-size: 2rem;
      }

      .response-no {
        color: #ff5b90;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Will You Be My Girlfriend?</h1>
    <form action="mailto:crystalcormant22@gmail.com" method="post" enctype="text/plain">
      <input type="submit" name="answer" value="Yes">
      <input type="submit" name="answer" value="No">
    </form>
    <div class="response">
      <p class="response-yes">Yay! Please enter your name:</p>
      <form action="mailto:crystalcormant22@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name">
        <input type="submit" value="Submit">
      </form>
      <p class="response-no">Erm, you're not very nice :(</p>
    </div>
  </body>
</html>
